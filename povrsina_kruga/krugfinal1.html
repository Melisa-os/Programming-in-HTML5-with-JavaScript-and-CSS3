<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Izračunavanje površine kruga</title>
</head>
<body>
  <h1>Površina kruga</h1>
    <script>
        const PI = 3.14;
        var radius = 5;
        if (radius > 0) {
            var area = PI * radius * radius;
            document.write("Površina kruga sa radijusom " + radius + " je: " + area + " kvadratnih metara.");
        } else {
            document.write("Molimo unesite pozitivan broj za radijus.");
        }
    </script>

</body>
</html>
