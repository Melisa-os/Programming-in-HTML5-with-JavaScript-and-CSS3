<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
   
    <title>Izračunavanje površine kvadra</title>
	
    <script>
        
        function izracunajPovrsinu(a, b, c) {
            return 2 * (a * b + b * c + c * a); 
        }

        
        function prikaziRezultat() {
            const a = 5; 
            const b = 4; 
            const c = 3; 

           
            const povrsina = izracunajPovrsinu(a, b, c);
            
            document.write(`Površina kvadra je: ${povrsina}`)
           
        }

       
        prikaziRezultat();
    </script>
	
</head>

</html>
